{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <!-- Chat list -->
        <div class="chat-list-container">
            <h2>Chat List</h2>
            <ul id="chat-list">
                {% for conversation in conversations %}
                <li><a href="#" data-conversation-id="{{ conversation.id }}">{{ conversation.chat_title }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <!-- Chat messages -->
        <div class="chat-messages-container">
            <h2>Chat Messages</h2>
            <div id="chat-messages">
                <ul>
                    <li> List</li>
    {% for message in messages %}
    <li>{{ message.text }}: {{ message.content }} ({{ message.created_at }})</li>
    {% endfor %}
</ul>

            </div>
        </div>
    </div>
    
    <script src="{% static 'js/chats.js' %}"></script>
</body>
</html>
