{% load static%}
<!doctype html>
<html lang="en">

<head>
         
    <meta charset="utf-8" />
    <title>Login | DataChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    content="DataChat - A chat Platform where you can communicate with any type of datafile using the OpenAi chat functionality. "
    name="description" />
<meta name="keywords"
    content="DataChat - A chat Platform where you can communicate with any type of datafile using the OpenAi chat functionality. "/>
<meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/chat.png'%}" id="tabIcon">

    
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css'%}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css'%}" id="app-style" rel="stylesheet" type="text/css" />


</head>

<body>
    <div class="auth-bg">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-xl-3 col-lg-4">
                    <div class="p-4 pb-0 p-lg-5 pb-lg-0 auth-logo-section">
                        <div class="text-white-50">
                            <h3><a href="/" class="text-white"><img src="{% static 'assets/images/datachat.png'%}" width="100%" height="50%"></a></h5>
                            <p class="font-size-24">Chat with your data using DataChat</p>
                        </div>
                        <div class="mt-auto">
                            <img src="{% static 'assets/images/auth-img.png'%}" alt="" class="auth-img">
                        </div>
                    </div>
                </div>
                    <!-- end col -->
                    <div class="col-xl-9 col-lg-8">
                        <div class="authentication-page-content">
                            <div class="d-flex flex-column h-100 px-4 pt-4">
                                <div class="row justify-content-center my-auto">
                                    <div class="col-sm-8 col-lg-6 col-xl-5 col-xxl-4">
                                        
                                        <div class="py-md-5 py-4">
                                            
                                            <div class="text-center mb-5">
                                                <h3>Change Password</h3>
                                            </div>
                                            <div class="user-thumb text-center mb-4">
                                                <img src="{% static 'assets/images/users/user-dummy-img.jpg'%}" class="rounded-circle img-thumbnail avatar-lg" alt="thumbnail">
                                                <h5 class="font-size-15 mt-3">{{user}}</h5>
                                            </div>
                                            <form method="POST">
                                                {% csrf_token %}
                                                <div class="text-center mt-4">
                                                <div class='row'>
                                                <div class="mb-3">
                                                    <label for="oldpassword-input" class="form-label">Old Password</label>
                                                   {{form.old_password}}  </div>

                                                <div class="mb-3">
                                                    <label for="newpassword-input" class="form-label">New Password</label>
                                                        {{form.new_password1}}  
                                                        
                                                </div>
                                                <div class="mb-3">
                                                    <label for="confirmpassword-input" class="form-label">Confirm Password</label>
                                                    {{form.new_password2}} 
                                                </div>
                                            </div></div>
                                                <div class="text-center mt-4">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <button class="btn btn-primary w-100" type="submit">Save</button>
                                                        </div>
                                                        <div class="col-6">
                                                            <button class="btn btn-light w-100" type="button">Cancel</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form><!-- end form -->
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->
            
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="text-center text-muted p-4">
                                            <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Doot. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->
            
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container-fluid -->
        </div>
        <!-- end auth bg -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js'%}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js'%}"></script>

        <!-- password addon -->
        <script src="{% static 'js/pages/password-addon.init.js'%}"></script>

        <!-- theme-style init -->
        <script src="{% static 'js/pages/theme-style.init.js'%}"></script>
        
        <script src="{% static 'js/app.js'%}"></script>
    </body>
</html>
>
