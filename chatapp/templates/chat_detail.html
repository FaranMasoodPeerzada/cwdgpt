{% extends 'basee.html' %}
{% block content %}
  <h1>Chat</h1>
  <div id="chat-messages">
    {% for message in messages %}
      <div class="message {% if message.is_user_message %}user-message{% else %}ai-message{% endif %}">
        {{ message.text }}
      </div>
      <div class="message {% if message.is_user_message %}user-message{% else %}ai-message{% endif %}">
        {{ message.response }}
      </div>
    {% endfor %}
  </div>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="user_message" placeholder="Type your message...">
    <button type="submit">Send</button>
  </form>
  <a href="{% url 'delete_conversation' conversation.id %}">Delete Conversation</a>
{% endblock %}
